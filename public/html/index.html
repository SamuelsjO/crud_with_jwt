<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Titulo"><br>
    <input type="number" name="title" id="year" placeholder="Ano"><br>
    <input type="number" name="title" id="price" placeholder="Preco"><br>
    <button type="button" onclick="createGames()">Criar</button>
    <hr>
    <h4>Editar Games</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Titulo"><br>
    <input type="number" name="titleEdit" id="yearEdit" placeholder="Ano"><br>
    <input type="number" name="titleEdit" id="priceEdit" placeholder="Preco"><br>
    <button type="button" onclick="updateGame()">Editar</button>

</head>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
